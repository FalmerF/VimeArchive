<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Топ - VimeArchive</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/lb_style.css">
		<link href="/static/svg/logo.svg" rel="shortcut icon" type="image/x-icon" />
		<script>username = '{{username}}';</script>
	</head>
	<body>
		<div class="header" id='header'></div>
		<div class='top' >
			<div class='top-content' id='category-place'></div>
		</div>
		<div class="title-div">
			<div class="table-title"><span id='table-title'></span></div>
			<input type="text" name="nick" placeholder="Поиск..." onchange="set_filter(this)"/>
		</div>
		<div class="lb-div">
			<table>
				<thead>
					<tr id='table-header'>
						<th scope="col">#</th>
			      		<th scope="col">Имя</th>
		      			<th scope="col" id='table-header-stat' class='t-align'>---</th>
					</tr>
				</thead>
				<tbody id='table-body'></tbody>
			</table>
		</div>
		<div class='loading' id='loading' style="visibility: hidden;">
			<div class='loading-place'>
				<span>Загрузка...</span>
				<div class='loading-bar'>
					<div class='loading-bar-progress'></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/static/js/utils.js"></script>
	<script type="text/javascript" src="/static/js/test_notify.js"></script>
	<script type="text/javascript" src="/static/js/leaderboard.js"></script>
	<script type="text/javascript" src="/static/js/update.js"></script>
	<script> 
	    $(function(){
	      $("#header").load("/static/html/header.html"); 
	    });
    </script>
</html>
