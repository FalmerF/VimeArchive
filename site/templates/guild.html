<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VimeArchive</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="stylesheet" href="/static/css/guild_style.css">
		<link href="/static/svg/logo.svg" rel="shortcut icon" type="image/x-icon" />
		<script>guild_id = '{{id}}';</script>
	</head>
	<body>
		<div class="header" id='header'></div>
		<div class='content-place'>
			<div class="left-bar">
				<div class="guild-card">
					<img class="guild-avatar" id="guild-avatar">
					<span class="guild-name" id="guild-name"></span>
					<span class="guild-tag" id="guild-tag"></span>
					<div class="guild-web-info" id="guild-web-info"></div>
				</div>
				<div class="guild-info">
					<div class="guild-level-title" id="guild-level-title"></div>
					<div class="guild-level">
						<div class="guild-level-progress" id="guild-level-progress"></div>
						<span class="xp-tooltip" id="xp-tooltip"></span>
					</div>
					<span class="info-name">ID: 
						<span class="info-content">{{id}}</span>
					</span>
					<span class="info-name">Дата создания: 
						<span class="info-content" id="create-date"></span>
					</span>
					<span class="info-name">Вложено коинов: 
						<span class="info-content" id="total-coins"></span>
					</span>
					<span class="info-name">Заработано опыта: 
						<span class="info-content" id="total-xp"></span>
					</span>
				</div>
				<div class="guild-perks" id="perks-body">
					<span class="perks-title">Перки</span>
				</div>
			</div>
			<div class="right-bar">
				<span class="members-title" id="members-title"></span>
				<table>
					<thead>
						<tr id='table-header'>
							<th scope="col">#</th>
				      		<th scope="col">Игрок</th>
				      		<th scope="col">Статус</th>
				      		<th scope="col">Опыт</th>
				      		<th scope="col">Коинов</th>
						</tr>
					</thead>
					<tbody id='table-body'></tbody>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/static/js/utils.js"></script>
	<script type="text/javascript" src="/static/js/test_notify.js"></script>
	<script type="text/javascript" src="/static/js/guild.js"></script>
	<script type="text/javascript" src="/static/js/update.js"></script>
	<script> 
	    $(function(){
	      $("#header").load("/static/html/header.html"); 
	    });
    </script>
</html>
